<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro/style.css">
    <title>Cadastro - Müller</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="/cadastro/img.jfif" alt="imagem_tenis_cadastro">
        </div>

        <div class="Cadastro">
            <div class="form-header">
                <h1>Cadastre-se</h1>
                <div class="cadastro-button">
                    <button><a href="/login/login.html">Login</a></button>
                </div>
            </div>

            <div class="inputs">
            <div class="boxnome">           
                <input type="text" id="Nome" placeholder="Nome" required>           
                <input type="text" id="Sobrenome" placeholder="Sobrenome" required>
            </div>

            <input type="Email" id="Email" placeholder="Exemplo@gmail.com" required>

            <div class="boxsenha">
                <input type="password" id="Senha" placeholder="Senha" required>
                <input type="password" id="ConfSenha" placeholder="Confirmar senha" required>
            </div>

            <div class="boxcpfaniversario">
                <input type="number" id="CPF" placeholder="CPF" required>
                <input type="date" id="datanasc" required>
            </div>

            <div class="boxend">               
                <input type="text" id="Endereco" placeholder="Endereço" required>
                <input type="number" id="numrua" placeholder="Nº" required>
            </div>
            <div class="boxcep-bairro">           
                <input type="number" id="CEP" placeholder="CEP" required>           
                <input type="text" id="Bairro" placeholder="Bairro" required>
            </div>
            <div class="boxcomple-est">           
                <input type="text" id="Complemento" placeholder="Complemento">           
                <input type="text" id="Estado" placeholder="Sigla" required>
            </div>

            
        </div>

        <div class="button">
            <button id="Confirmar">JUNTE-SE A NÓS</button>
        </div>
        </div>    
    </div>
</body>
</html>
